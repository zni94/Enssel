## HISTORY
history.title1=\uC5D4\uC140 \uD68C\uC0AC\uC774\uB825
history.message1=\uC5D4\uC140\uC740 \uBC18\uB3C4\uCCB4 \uB4F1 \uC81C\uC870\uBD84\uC57C\uC5D0 \uC0DD\uC0B0, \uACF5\uC815, \uD488\uC9C8\uACFC \uAD00\uB828\uB41C<br/>IT \uC2DC\uC2A4\uD15C\uC5D0\uC11C\uBD80\uD130 \uD601\uC2E0\uC801\uC778 \uC131\uACFC\uB97C \uB3C4\uCD9C \uD560 \uC218 \uC788\uB294</br/>\uC778\uACF5\uC9C0\uB2A5 \uC0AC\uC5C5\uC73C\uB85C \uC601\uC5ED\uC744 \uD655\uB300\uC911\uC785\uB2C8\uB2E4.
history.title2=\uC5D4\uC140 \uC124\uB9BD
history.message2=\uC5D4\uC140 \uC8FC\uC2DD\uD68C\uC0AC\uB294 2007\uB144 \uC124\uB9BD\uC774\uB798 \uC18C\uD504\uD2B8\uC6E8\uC5B4 \uBC0F AI \uACBD\uC7C1\uB825\uC744 \uAE30\uBC18\uC73C\uB85C \uC81C\uC870\uC804\uBC18 \uC5C5\uBB34\uD65C\uB3D9\uC5D0 \uD544\uC218\uC801\uC778 \uC2A4\uB9C8\uD2B8 \uD329\uD1A0\uB9AC \uC194\uB8E8\uC158\uC744 \uC81C\uACF5\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uCCA8\uB2E8\uC0B0\uC5C5\uC5D0 \uD544\uC218\uC801\uC778 AI \uBC0F \uC13C\uC2F1\uAE30\uC220 \uAE30\uBC18\uC758 \uC5EC\uB7EC \uACC4\uCE21\uC7A5\uBE44\uB4E4\uC744 \uACF5\uAE09\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
history.title3=\uC6B0\uC218\uC5C5\uCCB4 \uC218\uC0C1
history.message3=\uBC18\uB3C4\uCCB4 \uC0B0\uC5C5\uC758 \uACF5\uC815, \uC124\uBE44, \uC218\uC728 \uBD84\uC11D, \uC0DD\uC0B0 \uC2E4\uD589 \uC2DC\uC2A4\uD15C\uC744 \uAC1C\uBC1C \uACF5\uAE09 \uD558\uC600\uACE0, \uACE0\uAC1D\uC0AC \uC131\uC7A5\uC5D0 \uB9CE\uC740 \uAE30\uC5EC\uB97C \uD558\uC600\uC2B5\uB2C8\uB2E4. ( SEC/SDC \uC6B0\uC218\uC5C5\uCCB4 \uC218\uC0C1 ) \uD68C\uC0AC \uC131\uC7A5\uACFC \uC5B4\uBD88\uC5B4 \uB9CE\uC740 \uC77C\uC790\uB9AC\uB97C \uCC3D\uCD9C\uD568\uC73C\uB85C\uC11C \uB300\uD55C\uBBFC\uAD6D \uC815\uBD80 \uC0B0\uC5C5\uD3EC\uC7A5\uC744 \uC218\uC0C1\uD588\uC2B5\uB2C8\uB2E4.
history.title4=\uAE00\uB85C\uBC8C \uC9C4\uCD9C
history.message4=4\uCC28 \uC0B0\uC5C5\uD601\uBA85\uC758 \uD575\uC2EC\uC778 \uC2A4\uB9C8\uD2B8 \uD329\uD1A0\uB9AC \uC0AC\uC5C5 \uBD84\uC57C\uC5D0\uC11C \uBC18\uB3C4\uCCB4 \uB514\uC2A4\uD50C\uB808\uC774 \uC81C\uC870 \uBD84\uC57C, \uAE30\uC220 \uBD84\uC57C, IoT, \uC124\uBE44 \uC9C4\uB2E8 \uBD84\uC57C\uC5D0 \uD544\uC694\uD55C \uAC01\uC885 \uC194\uB8E8\uC158\uC744 \uB300\uAC70 \uCD9C\uC2DC\uD558\uC600\uC73C\uBA70 \uBBF8\uAD6D, \uC911\uAD6D, \uBCA0\uD2B8\uB0A8\uC73C\uB85C \uC0AC\uC5C5 \uC9C4\uCD9C\uC744 \uD558\uC600\uC2B5\uB2C8\uB2E4. <br/>(MES, QMS, EES, IoT, \uBE45\uB370\uC774\uD130, etc. )
history.title5=ISO \uC778\uC99D \uCDE8\uB4DD
history.message5=\uAE30\uC874 \uC2A4\uB9C8\uD2B8 \uD329\uD1A0\uB9AC \uC0AC\uC5C5\uC5D0 \uAE30\uBC18\uD558\uC5EC \uD604\uC7A5\uC758 \uD6A8\uC728 \uBC0F \uC0DD\uC0B0\uC131\uC744 \uADF9\uB300\uD654\uD558\uACE0 \uC5C5\uBB34\uB97C \uC790\uB3D9\uC73C\uB85C \uCC98\uB9AC \uD560 \uC218 \uC788\uB294 \uC778\uACF5\uC9C0\uB2A5 \uC194\uB8E8\uC158\uC744 \uB2E4\uC218 \uCD9C\uC2DC\uD558\uC5EC \uACF5\uAE09\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uACE0\uAC1D\uC0AC\uC758 \uACE0\uD488\uC9C8 \uC694\uAD6C\uC640 \uC0AC\uD68C\uC801 ESG \uBC29\uD5A5\uC5D0 \uB300\uC751\uD558\uC5EC ISO 9001\uACFC 140001\uC778\uC99D\uC744 \uCDE8\uB4DD\uD558\uC600\uC2B5\uB2C8\uB2E4.
