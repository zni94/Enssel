## SMART FACTORY
smartFactory.mes=\uC5D4\uC140 MES\uB294 \uC81C\uC870\uC804\uBC18\uC5D0 \uB300\uD55C \uC0DD\uC0B0 \uD65C\uB3D9\uC744 \uB370\uC774\uD130\uD654 \uBC0F \uCD5C\uC801\uD654\uD558\uC5EC, \uC720\uAE30\uC801\uC73C\uB85C \uC2E0\uC18D\uB300\uC751\uC774 \uAC00\uB2A5\uD558\uB3C4\uB85D \uD568\uC73C\uB85C\uC368 \uC0DD\uC0B0\uD6A8\uC728\uC744 \uACE0\uB3C4\uD654 \uD560 \uC218 \uC788\uB294 \uC81C\uC870 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC785\uB2C8\uB2E4.
smartFactory.qms=\uC5D4\uC140 QMS\uB294 \uC0DD\uC0B0 \uACF5\uC815\uC5D0\uC11C \uBC1C\uC0DD\uB418\uB294 \uBAA8\uB4E0 \uC815\uBCF4(\uC0DD\uC0B0, \uAC80\uC0AC, \uD14C\uC2A4\uD2B8, \uC218\uC728, \uACE0\uAC1D)\uB97C \uB370\uC774\uD130\uD654\uD558\uACE0 \uC774\uC5D0 \uB300\uD55C \uBD84\uC11D \uBC0F \uBAA8\uB2C8\uD130\uB9C1\uC744 \uC790\uB3D9\uD654\uD568\uC73C\uB85C\uC11C \uD488\uC9C8\uD5A5\uC0C1 \uBC0F \uD488\uC9C8 \uBE44\uC6A9\uC744 \uD68D\uAE30\uC801\uC73C\uB85C \uC808\uAC10\uD560 \uC218 \uC788\uB294 \uD488\uC9C8 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC785\uB2C8\uB2E4.
smartFactory.ees=\uC5D4\uC140 EES\uB294 \uC124\uBE44\uB370\uC774\uD130 \uBC0F \uD65C\uC6A9 \uAC00\uB2A5\uD55C \uBAA8\uB4E0 \uB370\uC774\uD130\uB97C \uC218\uC9D1\uD558\uACE0 \uBD84\uC11D/\uD53C\uB4DC\uBC31\uC744 \uC790\uB3D9\uD654\uD558\uC5EC \uC124\uBE44\uD6A8\uC728\uC744 \uB192\uD788\uACE0 \uC0AC\uACE0\uB97C \uBBF8\uC5F0\uC5D0 \uBC29\uC9C0\uD568\uC73C\uB85C\uC368 \uC81C\uD488\uC758 \uBD88\uB7C9\uC744 \uAC10\uC18C\uC2DC\uD0AC \uC218 \uC788\uB294 \uC124\uBE44 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC785\uB2C8\uB2E4.
smartFactory.yms=\uC5D4\uC140 YMS\uB294 \uC218\uC728\uB370\uC774\uD130 \uBC0F \uC0DD\uC0B0\uACF5\uC815\uC758 \uBAA8\uB4E0 \uC815\uBCF4(\uACF5\uC815, \uAC80\uC0AC, \uACC4\uCE21)\uB97C \uD65C\uC6A9\uD558\uC5EC \uC218\uC728 \uBAA8\uB2C8\uD130\uB9C1 \uBC0F \uBD84\uC11D\uC744 \uC790\uB3D9\uD654\uD558\uACE0 \uBD88\uB7C9\uC758 \uBC1C\uACAC, \uBD84\uC11D\uD558\uC5EC \uD53C\uB4DC\uBC31\uD558\uB294\uB370 \uAC78\uB9AC\uB294 \uC2DC\uAC04\uC744 \uB300\uD3ED \uB2E8\uCD95\uD568\uC73C\uB85C\uC368 \uC218\uC728\uD5A5\uC0C1 \uBC0F \uBD88\uB7C9\uAC1C\uC120\uC744 \uD6A8\uACFC\uC801\uC73C\uB85C \uD560 \uC218 \uC788\uB294 \uC218\uC728 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC785\uB2C8\uB2E4.
