<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <div class="enssel-header-menu-bar">
        <div class="enssel-logo-img">

        </div>
        <div class="enssel-menu-items">
            <div class="enssel-menu-item">

    <div class="enssel-header-menu-detail">

            <ul class="enssel-detail-item">
